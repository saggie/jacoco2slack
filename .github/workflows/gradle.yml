name: Java CI with Gradle

on:
  push:
    branches:
      - '*'
  schedule:
    - cron: '0 0 * * FRI'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: Build with Gradle
      run: ./gradlew test
    - name: Post coverage to Slack
      shell: bash
      env:
        SLACK_URL: ${{ secrets.SLACK_URL }}
      run: ./post-coverage-to-slack.sh "$SLACK_URL"
